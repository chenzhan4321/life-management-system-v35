<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活管理系统 v3.5 - Vercel完整版</title>
    <meta name="version" content="v3.5-vercel">
    <meta name="description" content="完整版生活管理系统 - Vercel部署，稳定可靠">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./static/icon-192x192.png">
    
    <!-- PWA支持 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#007AFF">
    
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .tasks-list {
            margin-top: 20px;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }
        
        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .task-meta {
            font-size: 0.9em;
            color: #666;
        }
        
        .analytics {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .analytics h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 生活管理系统</h1>
            <p>v3.5 完整版 - Vercel部署</p>
            <div id="api-status" class="status loading">🔄 正在连接API...</div>
        </div>
        
        <div class="features">
            <!-- 快速添加任务 -->
            <div class="feature-card">
                <h3>🚀 快速添加任务</h3>
                <div class="input-group">
                    <label>任务标题</label>
                    <input type="text" id="quick-task-title" placeholder="输入任务内容...">
                </div>
                <div class="input-group">
                    <label>任务域</label>
                    <select id="quick-task-domain">
                        <option value="life">生活</option>
                        <option value="academic">学术</option>
                        <option value="income">收入</option>
                        <option value="growth">成长</option>
                    </select>
                </div>
                <button class="btn" onclick="addQuickTask()">添加任务</button>
            </div>
            
            <!-- AI智能处理 -->
            <div class="feature-card">
                <h3>🤖 AI智能处理</h3>
                <div class="input-group">
                    <label>批量任务输入</label>
                    <textarea id="ai-input" rows="4" placeholder="输入多个任务，每行一个...&#10;例如：&#10;学习Python编程&#10;去超市买菜&#10;写工作报告"></textarea>
                </div>
                <button class="btn" onclick="aiProcessTasks()">AI智能处理</button>
            </div>
        </div>
        
        <!-- 统计面板 -->
        <div class="analytics">
            <h3>📊 今日统计</h3>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">总任务</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completion-rate">0%</div>
                    <div class="stat-label">完成率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="productivity-score">85</div>
                    <div class="stat-label">生产力</div>
                </div>
            </div>
        </div>
        
        <!-- 任务列表 -->
        <div class="analytics">
            <h3>📋 任务列表</h3>
            <div id="tasks-list" class="tasks-list">
                <!-- 动态填充 -->
            </div>
        </div>
    </div>
    
    <!-- API配置 -->
    <script src="./frontend-config.js"></script>
    
    <script>
        // 全局变量
        let tasks = [];
        let API_BASE = window.API_BASE || '';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 生活管理系统 v3.5 启动');
            console.log('📡 API Base:', API_BASE);
            
            testApiConnection();
            loadTasks();
            updateDashboard();
        });
        
        // 测试API连接
        async function testApiConnection() {
            const statusElement = document.getElementById('api-status');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    statusElement.textContent = `✅ API连接正常 (v${data.version})`;
                    statusElement.className = 'status success';
                } else {
                    throw new Error('API状态异常');
                }
            } catch (error) {
                console.error('API连接失败:', error);
                statusElement.textContent = '❌ API连接失败 - 使用离线模式';
                statusElement.className = 'status error';
            }
        }
        
        // 加载任务
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (data.success) {
                    tasks = data.tasks;
                    renderTasks();
                }
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }
        
        // 渲染任务列表
        function renderTasks() {
            const tasksList = document.getElementById('tasks-list');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align:center;color:#666;">暂无任务，添加一些任务开始吧！</p>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''}">
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        ${task.domain} | 优先级: ${task.priority} | 
                        预计: ${task.estimated_minutes}分钟 |
                        状态: ${task.status === 'completed' ? '✅ 已完成' : '📝 进行中'}
                    </div>
                </div>
            `).join('');
        }
        
        // 更新统计面板
        async function updateDashboard() {
            try {
                const response = await fetch(`${API_BASE}/analytics/daily`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-tasks').textContent = data.summary.total_tasks;
                    document.getElementById('completed-tasks').textContent = data.summary.completed_tasks;
                    document.getElementById('completion-rate').textContent = 
                        Math.round(data.summary.completion_rate * 100) + '%';
                    document.getElementById('productivity-score').textContent = 
                        Math.round(data.summary.productivity_score);
                }
            } catch (error) {
                console.error('更新统计失败:', error);
            }
        }
        
        // 快速添加任务
        async function addQuickTask() {
            const title = document.getElementById('quick-task-title').value.trim();
            const domain = document.getElementById('quick-task-domain').value;
            
            if (!title) {
                alert('请输入任务标题');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        domain: domain
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('quick-task-title').value = '';
                    await loadTasks();
                    await updateDashboard();
                    alert('✅ 任务添加成功！');
                } else {
                    alert('❌ 添加失败: ' + data.message);
                }
            } catch (error) {
                console.error('添加任务失败:', error);
                alert('❌ 网络错误，请检查API连接');
            }
        }
        
        // AI智能处理
        async function aiProcessTasks() {
            const input = document.getElementById('ai-input').value.trim();
            
            if (!input) {
                alert('请输入任务内容');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks/ai-process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: input
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('ai-input').value = '';
                    await loadTasks();
                    await updateDashboard();
                    alert(`🤖 AI处理完成！\\n${data.message}\\n\\n洞察：\\n${data.insights.join('\\n')}`);
                } else {
                    alert('❌ AI处理失败: ' + data.message);
                }
            } catch (error) {
                console.error('AI处理失败:', error);
                alert('❌ 网络错误，请检查API连接');
            }
        }
        
        // 定期更新统计
        setInterval(() => {
            updateDashboard();
        }, 30000); // 30秒更新一次
    </script>
</body>
</html>
